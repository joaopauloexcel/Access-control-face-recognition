
<ion-content padding color="medium">
  <ion-card class="cardIndex"  color="light">
    <img src="/assets/logo.png" alt="" />
        <ion-card class="welcome-card cardAll">
            <ion-card-content> 
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
                <ion-row>                    
                  <ion-item>
                      <ion-label position="floating">E-mail:</ion-label>
                      <ion-input type="text" [(ngModel)]="form.email" formControlName="email" required></ion-input>        
                    </ion-item>
                    <h6 *ngIf="errorEmail" class="error"><ion-label *ngIf="!form.email">{{messageEmail}}</ion-label></h6>
                </ion-row>
                <ion-row>
                    <ion-item>
                        <ion-label position="floating">Senha:</ion-label>
                        <ion-input type="password" [(ngModel)]="form.password" formControlName="password" required minlength="5"></ion-input>        
                      </ion-item>
                      <h6 *ngIf="errorPassword" class="error"><ion-label>{{messagePassword}}</ion-label></h6>
                </ion-row>
                <ion-row padding>
                      <ion-button type="submit" color="favorite" class="btnCenter">Entrar</ion-button>
                </ion-row>
                <ion-row>
                    <ion-label routerLink="/login-recover" type="button" color="favorite" class="btnCenter"><u>Esqueceu seu login?</u></ion-label>
                </ion-row>    
              </form>
            </ion-card-content>          
        </ion-card>
      </ion-card>
</ion-content>
