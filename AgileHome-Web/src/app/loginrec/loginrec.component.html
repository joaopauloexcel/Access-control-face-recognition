<div *ngIf="isLoggedIn" class="inlogin">
    <div class="card mb-3 bg-info fundo">
      <div class="card-body"><br>
        <h4 class="card-title"></h4>
        <p class="inlogin" id="inlogintext">Ei! Você já está logado no momento!.<p></p>
      </div>
    </div>
  </div>
  
  <div *ngIf="!isLoggedIn">
    <div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class="col-xs-0 col-sm-2 col-md-3 col-lg-3 col-xl-4">		
      </div>
      <div class="col-xs-12 col-sm-8 col-md-6 col-lg-6 col-xl-4">
        <div class="centro col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <form [formGroup]="loginRecover" (ngSubmit)="recoverNow()" novalidate>
          <div class="row login-sub">
          </div>
          <div class="row">
            <img width="90%" style="padding-left:25px; padding-top: 30px; padding-bottom: 30px" src="../assets/logo.png"/>
          </div>
          <div class="form-group input-group">
            <div  class="input-group-prepend">
              <div class="input-group-text icone_login">
                <img src="../assets/email.png"  style="opacity : 0.7" height="25px"/>
              </div>
            </div>
            <input placeholder="Digite seu E-mail" type="text" formControlName="email" [ngClass]="class_email" [(ngModel)]="userEmail.email" required />
          </div>
          <div class="form-group">
            <button type="submit" class="btn_submit btn btn-lg btn-block">Recuperar</button>
          </div>
          </form>
          <div>
              <a routerLink="/login"><p style="color:black; text-align: center"><u>Voltar à tela de login</u></p></a>
            </div>
        </div>
      </div>
      <div class="col-xs-0 col-sm-2 col-md-3 col-lg-3 col-xl-4">
      </div>
    </div>
    <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" [template]="customLoadingTemplate"></ngx-loading>
   </div>
